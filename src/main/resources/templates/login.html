<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/lv_layout_login">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png"/>
    <link rel="manifest" href="images/favicon/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>동서식품</title>
    <link rel="stylesheet" type="text/css" th:href="@{CSS/login.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{Scripts/login.js}"></script>
</head>
<body class="hold-transition login-page">
<div layout:fragment="content" class="login_wrap">
    <div class="login_box">
        <h1 class="login_h1">DSF EIS Login</h1>

        <div class="login_form">
            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="item">
                    <select id="compCd" th:field="*{compList}" class="login_select">
                        <option th:each="compList : ${compList}" th:value="${compList.mstCd}" th:text="${compList.mstNm}"></option>
                    </select>
                </div>
                <div class="item">
                    <input type="text" id="empNo" name="empNo" class="login_input id" placeholder="ID" title="ID"
                           autocomplete='off'>
                </div>
                <div class="item">
                    <input type="password" id="password" name="password" class="login_input pw" placeholder="Password"
                           title="Password">
                </div>
                <div class="item">
                    <div class="checkbox">
                        <input type="checkbox" id="idSave" name="idSave"><label for="idSave">ID저장</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="pwSave" name="pwSave"><label for="pwSave">PW저장</label>
                    </div>
                    <!--<button class="btn_underline">ID/PW 찾기</button>-->
                </div>
                <div class="btn_wrap">
                    <button type="submit" class="btn_login" id="signin">Login</button>
                </div>
            </form>
        </div>
    </div>
</div><!--//wrapper-->
</body>
</html>
