<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/lv_layout_login">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>가온그룹</title>
  <link rel="stylesheet" th:href="@{CSS/login.css}"/>
</head>
<body>
<div layout:fragment="content" class="login_wrap">
  <div class="login_box">
    <h1 class="login_h1">비밀번호 변경</h1>

    <div class="login_form">
      <form id="changePasswordForm" th:action="@{/change-password}" method="post">
        <div class="item">
          <input type="password" id="currentPassword" name="currentPassword" class="login_input pw" placeholder="현재 비밀번호" required>
        </div>
        <div class="item">
          <input type="password" id="newPassword" name="newPassword" class="login_input pw" placeholder="새 비밀번호" required>
        </div>
        <div class="item">
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="login_input pw" placeholder="새 비밀번호 확인" required>
        </div>
        <div>
          <label th:if="${alertMessage}" th:text="${alertMessage}" style="color: red;"></label>
        </div>
        <div class="btn_wrap">
          <button type="submit" class="btn_login">확인</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
